<!--
	1)
	the content which is loaded in .site-content

	Notes:
		- Sections: "In HTML5 for Web Designers, Jeremy Keith reminds us to 
		ensure that everything within a single section element is related" 
		thats why 1a) 1b), section works only in some cases (all content inside 
		is related tags, categories, ...), thats the way 2012 goes as well if 
		I'm understanding their coding right 

		- aside, taking another aproach than 2012 here, they define secondary 
		as a div and making every widget inside an aside, but all the sources
		I found recommend one aside as sidebar (sort of) and widgets as articles
		articles. this matches the html5 spec as well 

		- secondary/primary are the same in 2012, but widely used in other 
		themes as well, there are no better names that make sence semantically.
		Avoiding left/right crap 
-->
